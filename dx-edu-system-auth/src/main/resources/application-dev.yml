spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/eduadmin?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456
      database: 0
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 0
          max-wait: 5s
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  security:
    oauth2:
      authorizationserver:
        endpoint:
          token-uri: /oauth2/token
          authorize-uri: /oauth2/authorize
          jwk-set-uri: /oauth2/jwks

jwt:
  secret: "mySuperSecretKeyForJWTGenerationInSpringCloudGateway2024WithHMAC256"
  expiration: 3600000  # 1小时，单位毫秒
  refresh-threshold: 1800000  # 30分钟，剩余时间小于此值时建议刷新